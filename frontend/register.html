<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobZone - Register</title>
    <link rel="stylesheet" href="assets/css/register.css">

    
</head>
<body data-theme="light">
    <nav class="navbar">
        <a href="#" class="logo">Job<span>Zone</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <button class="theme-toggle" id="themeToggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="form-header">
            <h1>Create an Account</h1>
            <p>Sign up to find your dream job on JobZone</p>
        </div>

        <form id="registerForm" action="/backend/register.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-field">
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <span class="password-toggle" id="passwordToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-field">
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="login-btn">Register</button>
        </form>

        <div class="register-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script src="assets/js/register.js">
    </script>

    </body>

    </html>
