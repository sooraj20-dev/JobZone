<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobZone - Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    
</head>
<body data-theme="light">
    <nav class="navbar">
    <a href="#" class="logo">Job<span>Zone</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <button class="theme-toggle" id="themeToggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="form-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your JobZone account</p>
        </div>

        <div id="loginAlert" class="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12" y2="16"/>
            </svg>
            <span id="alertMessage">Invalid email or password. Please try again.</span>
        </div>


        <form id="loginForm" action="../backend/login.php" method="POST">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <div class="input-field">
                    <input type="text" id="email" name="email" placeholder="Enter your email or username">
                </div>
                <div id="emailError" class="error-message">Please enter a valid email address.</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="password-toggle" id="passwordToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </span>
                </div>
                <div id="passwordError" class="error-message">Password must be at least 6 characters long.</div>
            </div>

            <div class="form-row">
                <label class="remember-me">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register Now</a>
        </div>
    </div>

    <script src="assets/js/login.js">
       </script>
</body>
</html>
